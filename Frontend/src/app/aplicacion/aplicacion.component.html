<h1 align="center">{{title}}</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-5">
      <form class="animated bounceIn" (ngSubmit)="crearAplicacion(NuevaAplicacionForm)" #NuevaAplicacionForm="ngForm">
        <div class="form-group">
          <label>Aplicacion</label>
          <input required
                 minlength="4"
                 type="text"
                 class="form-control"
                 placeholder="Ingrese el nombre de la aplicacion"
                 name="nombre"
                 [(ngModel)]="nuevaAplicacion.nombre"
                 #nombre="ngModel"
                 #nombreElm>
        </div>

        <div class="form-group">
          <label>Version</label>
          <input required
                 min="1"
                 type="number"
                 class="form-control"
                 placeholder="Ingrese la versión de la aplicación"
                 name="version2"
                 [(ngModel)]="nuevaAplicacion.version2"
                 #nombre="ngModel"
                 #nombreElm>
        </div>

        <div class="form-group">
          <label>Tamaño</label>
          <input required
                 type="number"
                 min = "1"
                 class="form-control"
                 placeholder="Ingrese el tamaño de la aplicación"
                 name="tamanio"
                 [(ngModel)]="nuevaAplicacion.tamanio"
                 #nombre="ngModel"
                 #nombreElm>
        </div>

        <button [disabled]="disabledButtons.NuevaAplicacionFormSubmitButton||!NuevaAplicacionForm.valid"
                class="btn btn-block btn-primary" type="submit">Crear Aplicacion
        </button>
      </form>
    </div>
    <div class="col-sm-5 animated flipInX table-bordered ma-margen-top-bottom ma-padding-top-bottom" *ngFor="let aplicacion of aplicaciones">
      <div class="text-center">
        <h3>{{aplicacion.nombre}}</h3>
        <p>Versión: {{aplicacion.version2}}</p>
        <p>Tamaño: {{aplicacion.tamanio}} MB</p>
      </div>
      <div class="row animated flipInY" >
        <div class="col-sm-5" >
          <button class="btn btn-block btn-info"
                  (click)="disabledButtons.Oculto = false; aplicacion.formularioCerrado = !aplicacion.formularioCerrado"
          >Actualizar</button>
        </div>
        <div class="col-sm-2"></div>
        <div class="col-sm-5">
          <button class="btn btn-block btn-danger" (click)="borrarAplicacion(aplicacion.id)">Borrar</button>
        </div>
        <div class="row">
          <div class="col-sm-4"></div>
        </div>
      </div>
      <div class="div" [hidden]="aplicacion.formularioCerrado || (disabledButtons.Oculto)">
        <form action="">
          <form class="animated bounceIn" (ngSubmit)="actualizarAplicacion(aplicacion)" #NuevaAplicacionForm="ngForm">
            <div  class="form-group">
              <label>Aplicacion</label>
              <input required
                     minlength="4"
                     type="text"
                     class="form-control"
                     placeholder="Ingrese el nombre de la aplicación"
                     name="nombre"
                     [(ngModel)]="aplicacion.nombre"
                     #nombre="ngModel"
                     #nombreElm>
              <input required
                     min="1"
                     type="number"
                     class="form-control"
                     placeholder="Ingrese la versión de la aplicación"
                     name="version2"
                     [(ngModel)]="aplicacion.version2"
                     #nombre="ngModel"
                     #nombreElm>
              <input required
                     min="1"
                     type="number"
                     class="form-control"
                     placeholder="Ingrese el tamaño de la aplicación"
                     name="tamanio"
                     [(ngModel)]="aplicacion.tamanio"
                     #nombre="ngModel"
                     #nombreElm>
            </div>

            <div class="col-sm-4">
              <button [disabled]="disabledButtons.NuevaAplicacionFormSubmitButton||!NuevaAplicacionForm.valid" type="submit"
                      class="btn btn-block btn-success">Actualizar
              </button>
            </div>

            <div class="col-sm-3"></div>

            <div class="col-sm-3">
              <button type="button"
                      class="btn btn-block btn-warning"
                      (click)="aplicacion.formularioCerrado = !aplicacion.formularioCerrado"
              >Cancelar
              </button>
            </div>
          </form>
        </form>
      </div>
    </div>
  </div>
</div>
